<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="<link rel=" stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css ">
      <link rel="stylesheet" href="./FormValidation.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap " rel="stylesheet ">
</head>
<body>
      <div class = "content">
            <form action="" method="POST" class="form" id="form-1">
                  <h3 class="form-header">Thành viên đăng ký</h3>
                  <p class="form-headerText">Welcome to website</p>
                  <div class="form-content">
                        <div class="form-group">
                              <label for="fullname" class="form-label">Tên đầy đủ</label>
                              <input id="fullname" type="text" name="fullname" placeholder="VD: Đăng Nguyễn" class="form-control">
                              <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                              <label for="email" class="form-label">Email</label>
                              <input id="email" type="text" name="email" placeholder="VD: email123@gmail.com" class="form-control">
                              <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                              <label for="password" class="form-label">Mật khẩu</label>
                              <input id="password" type="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                              <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                              <label for="passwordConfirm" class="form-label">Nhập lại mật khẩu</label>
                              <input id="passwordConfirm" type="password" name="passwordConfirm" placeholder="Nhập lại mật khẩu" class="form-control">
                              <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                              <label for="avatar" class="form-label">Ảnh đại diện</label>
                              <input id="avatar" type="file" name="avatar" class="form-control">
                              <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                              <label for="province" class="form-label">Tỉnh/Thành phố</label>
                              <select id="province" name="province" class="form-control">
                                    <option value="">--- Chọn Tỉnh/Thành Phố ---</option>
                                    <option value="HN">Hà Nội</option>
                                    <option value="HCM">Thành Phố Hồ Chí Minh</option>
                                    <option value="HP">Hải Phòng</option>
                              </select>
                              <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                              <label for="gender" class="form-label">Giới tính</label>
                              <div class="gender">
                                    <input type="checkbox" name="gender" value="male" class="form-control"> <span class="man">Nam</span>
                                    <input type="checkbox" name="gender" value="female" class="form-control"> <span class="woman">Nữ</span>
                                    <input type="checkbox" name="gender" value="other" class="form-control"> <span class="different">Khác</span>
                              </div>
                              <span class="form-message"></span>
                        </div>
                        <button class="form-submit">Đăng ký</button>
                  </div>
            </form>
      </div>
      <!-- <script src="./FormValidation.js"></script> -->
      <script src="./js.js"></script>
      <script>
            Validator({
                  form: '#form-1',
                  formGroupSelector: '.form-group',
                  errorMess: '.form-message',
                  rules: [
                        Validator.isRequired('#fullname'),
                        Validator.isRequired('#email'),
                        // Validator.isEmail('#email', 'Vui lòng nhập đúng gmail'),
                        // Validator.minLength('#password', 6),
                        // Validator.isRequired('#passwordConfirm'),
                        // Validator.isRequired('#province'),
                        // Validator.isRequired('#avatar'),
                        // Validator.isRequired('input[name="gender"]'),
                        // Validator.isConfirm('#passwordConfirm', function(){
                        //       return document.querySelector('#form-1 #password').value;
                        // }, 'Mật khẩu nhập lại không chính xác'),
                  ],
                  // onSubmit: function(data){
                  //       console.log(data);
                  // },
            })
      </script>
</body>
</html>
